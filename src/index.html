<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Test</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__profile-photo">
        <img src="./assets/profile.png" alt="profile-photo" />
      </div>
      <div>
        <p class="header__profile-name">Iv√°n Sayavedra</p>
        <p class="header__location">Rosario, Santa Fe</p>
      </div>
    </header>
    <main>
      <!-- SWIPPER -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <!--  -->

      <!-- FEED -->
      <section class="feed">
        <div class="feed__group">
          <div class="feed__actions">
            <button
              class="feed__actions__btn not-like"
              id="likebtn"
              name="Like Button"
            >
              <svg
                width="24"
                height="22"
                viewBox="0 0 24 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.1922 3.93947L12.0108 5.06127L12.8152 3.92921C13.9861 2.28118 15.3883 1.55 17.3 1.55C20.3746 1.55 23 4.27619 23 7.8C23 10.955 20.7845 12.9687 18.0873 15.2089C17.8129 15.4087 17.5359 15.6571 17.3041 15.8651C17.2108 15.9488 17.1248 16.0259 17.0492 16.0907L17.04 16.0986L17.031 16.1067L16.031 17.0067L16.031 17.0067L16.0229 17.0141C14.7715 18.1654 13.9306 18.932 13.3415 19.4474C12.7382 19.9753 12.4494 20.1942 12.2855 20.2925C12.2252 20.3287 12.1585 20.3587 12.0968 20.3783C12.0368 20.3974 12.0037 20.3997 12.0003 20.4C12 20.4 11.9999 20.4 12 20.4C12.0001 20.4 12 20.4 11.9997 20.4C11.9963 20.3997 11.9632 20.3974 11.9032 20.3783C11.8415 20.3587 11.7748 20.3287 11.7145 20.2925C11.5541 20.1962 11.2228 19.9348 10.5927 19.3883C10.1545 19.0083 9.60715 18.5221 8.92072 17.9126C8.65615 17.6776 8.37091 17.4243 8.06331 17.1517L8.06334 17.1516L8.05618 17.1454L6.93166 16.1676C6.6069 15.8455 6.24259 15.5339 5.94738 15.2878C3.27308 12.9733 1 10.916 1 7.8C1 4.27233 3.62562 1.55854 6.68649 1.59991L6.68649 1.6H6.7C8.61517 1.6 10.0212 2.3347 11.1922 3.93947Z"
                  fill="#fff"
                  stroke="black"
                  stroke-width="2"
                />
              </svg>
            </button>
            <button class="feed__actions__btn">
              <img src="./assets/ig_comment-icon.svg" alt="comment-icon" />
            </button>
            <button class="feed__actions__btn">
              <img src="./assets/ig_direct-message-icon.svg" alt="share-icon" />
            </button>
          </div>
          <div class="feed__comments" id="feed">
            <p>
              <b>Nombre de usuario</b> Lorem ipsum dolor sit amet consectetur
              adipisicing elit.
            </p>
            <p>
              <b>Otro usuario</b> Lorem ipsum dolor sit amet consectetur
              adipisicing elit.
            </p>
          </div>
        </div>
      </section>
      <!--  -->
    </main>
    <!-- POST INPUT -->
    <form class="post-input" id="post-form">
      <input type="text" class="post-input__text" id="post-input-text" />
      <button class="post-input__button" id="post-btn" type="submit">
        Post
      </button>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script type="module" src="./index.js"></script>
</html>
